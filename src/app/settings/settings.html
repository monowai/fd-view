<!-- Content Wrapper. Contains page content -->
<div data-ng-init="$ctrl.init()">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Settings
      <small>Application settings</small>
    </h1>
    <ol class="breadcrumb">
      <li ng-if="$ctrl.authenticated()"><a ui-sref="welcome"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">Settings</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box box-warning">
      <div class="box-header with-border">
        <h3 class="box-title">Settings</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <form class="smart-form ng-pristine ng-valid">
          <div class="col-md-4">
            <fieldset>
              <section class="form-group">
                <label>api url</label>
                <input type="url" class="form-control" name="Flockdata API" ng-model="$ctrl.setting.fdEngineUrl"
                       autofocus
                       placeholder="flockdata api URL">
              </section>
              <section ng-if="$ctrl.authenticated()" class="form-group">
                <label>api-version: </label>
                    {{$ctrl.fdVersion}}
              </section>

              <section ng-if="$ctrl.authenticated()" class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="$ctrl.setting.devMode" ng-checked="$ctrl.setting.devModeChecked">
                    Developer mode</label>
                </div>
              </section>
            </fieldset>
          </div>

          <footer>

          </footer>
        </form>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.apply()">Apply</button>
        <button class="btn btn-success" type="button" ui-sref="login" ng-if="!$ctrl.authenticated()">Login</button>
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->
    <div class="alert alert-success fade in" ng-show="$ctrl.applyResult">
      <i class="fa-fw fa fa-check"></i>
      <strong>Success</strong> The Settings have been saved.
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
