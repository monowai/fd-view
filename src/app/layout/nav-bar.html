<!-- Main Header -->
<header class="main-header">

  <!-- Logo -->
  <a ui-sref="welcome" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>f</b>D</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <img src="../images/site-logo.png" alt="FlockData">
    </span>
  </a>
  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="javascript:void(0);" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
          <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="../images/userpic.png" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs"> {{ $ctrl.profile.login }} </span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="../images/userpic.png" class="img-circle" alt="User Image">

              <p>
                {{ $ctrl.profile.name }}
                <small>{{ $ctrl.profile.companyName }}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-right">
                <button ng-click="$ctrl.logout()" class="btn btn-default btn-flat">Sign out</button>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <!-- <a href="javascript:void(0);" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a> -->
          <a ui-sref="settings"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
