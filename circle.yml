machine:
  services:
    - docker
  node:
      version: 6.9.0
  environment:
      NODE_ENV: test

dependencies:
  pre:
    - npm install -g bower
    - npm install -g gulp-cli
  post:
    - bower install

test:
  # override:
  #  - gulp default:
  #      timeout: 180 # fail if command has no output for 3 minutes
  override:
    - gulp test:dist:
        timeout: 180

deployment:

  hub:
    branch: release
    commands:
      - gulp
      - docker build -t flockdata/fd-view .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push flockdata/fd-view
