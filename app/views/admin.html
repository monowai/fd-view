<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Administration
    <small>{{profile.companyName}} Management</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="welcome"><i class="fa fa-home"></i>Home</a></li>
    <li class="active">Administration</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="row">
    <div class="col-md-12">
      <ui-view>
        <div class="row">
          <div class="col-sm-6">
            <div class="small-box bg-gray-active">
              <div class="inner">
                <h3>Data Providers</h3>

                <p>Manage the providers that supply data and document types</p>
              </div>
              <div class="icon">
                <i class="fa fa-database"></i>
              </div>
              <a ui-sref=".fortress" class="small-box-footer">Proceed <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="small-box bg-gray-active">
              <div class="inner">
                <h3>User Management</h3>

                <p>View my details</p>
              </div>
              <div class="icon">
                <i class="fa fa-user"></i>
              </div>
              <a ui-sref=".user" class="small-box-footer">Proceed <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="small-box bg-gray-active">
              <div class="inner">
                <h3>Health</h3>

                <p>Check state of the database and services</p>
              </div>
              <div class="icon">
                <i class="fa fa-dashboard"></i>
              </div>
              <a ui-sref=".health" class="small-box-footer">Proceed <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
      </ui-view>
    </div>
  </div>
</section>

<script type="text/ng-template" id="edit-user.html">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
      <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit User</h4>
  </div>
  <form name="userForm" role="form" class="form-horizontal" ng-submit="ok(obj)" novalidate>
    <div class="modal-body">
      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name: </label>
        <div class="col-sm-8">
          <input type="text" id="name" name="name" class="form-control" ng-model="obj.name" autofocus />
        </div>
      </div>
      <div class="form-group">
        <label for="login" class="col-sm-3 control-label">Login: </label>
        <div class="col-sm-8">
          <input type="text" id="login" name="login" class="form-control" ng-model="obj.login" disabled>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': userForm.companyName.$invalid && !userForm.companyName.$pristine}">
        <label for="companyName" class="col-sm-3 control-label">Company Name: </label>
        <div class="col-sm-8">
          <input type="text" id="companyName" name="companyName" class="form-control" ng-model="obj.companyName" required>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': userForm.userEmail.$invalid && !userForm.userEmail.$pristine}">
        <label for="userEmail" class="col-sm-3 control-label">User Email: </label>
        <div class="col-sm-8">
          <input type="email" id="userEmail" name="userEmail" class="form-control" ng-model="obj.userEmail" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left" ng-click="close()">Cancel</button>
      <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid"><i class="fa fa-bolt"></i>&nbsp; Ok</button>
    </div>
  </form>
</script>
