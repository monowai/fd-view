<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Administration
    <small>{{profile.companyName}} Management</small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="welcome"><i class="fa fa-home"></i>Home</a></li>
    <li class="active">Administration</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="row">
    <div class="col-md-12">
      <ui-view>
        <div class="row">
          <div class="col-sm-6">
            <div class="small-box bg-gray-active">
              <div class="inner">
                <h3>Data Providers</h3>

                <p>Manage fortresses and document types</p>
              </div>
              <div class="icon">
                <i class="fa fa-database"></i>
              </div>
              <a ui-sref=".fortress" class="small-box-footer">Proceed <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="small-box bg-gray-active">
              <div class="inner">
                <h3>User Management</h3>

                <p>View and edit user details</p>
              </div>
              <div class="icon">
                <i class="fa fa-user"></i>
              </div>
              <a ui-sref=".user" class="small-box-footer">Proceed <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="small-box bg-gray-active">
              <div class="inner">
                <h3>Health</h3>

                <p>Check state of the database and services</p>
              </div>
              <div class="icon">
                <i class="fa fa-dashboard"></i>
              </div>
              <a ui-sref=".health" class="small-box-footer">Proceed <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
      </ui-view>
    </div>
  </div>
</section>

<script type="text/ng-template" id="admin-user.html">
  <div class="tab-pane active in" id="user">
    <div class="col-md-6">
      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">System Users</h3>
        </div>
        <div class="box-body">
          Users controls will be here
        </div>
      </div>
    </div>
  </div>
</script>
